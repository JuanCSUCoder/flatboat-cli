[package]
name = "flatboat"
version = "0.5.0"
edition = "2021"
description = "Flatboat is a CLI tool that integrates Docker and Kubernetes tooling into the ROS workspace workflow."
authors = ["Juan Camilo SÃ¡nchez Urrego @JuanCSUCoder <juancsucoder@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
repository = "https://github.com/JuanCSUCoder/flatboat-cli"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.3.19", features = ["derive"] }
clap_complete = "4.4.1"
directories = "5.0.1"
inquire = "0.6.2"
log = "0.4.20"
pretty_env_logger = "0.5.0"
reqwest = "0.12.4"
tokio = { version = "1", features = ["full"] }
subprocess = "0.2.9"
toml = "0.8.12"
serde = "1.0.201"
serde_derive = "1.0.201"
serde_json = "1.0.117"
minijinja = "2.0.3"
thiserror = "1.0.64"
anyhow = "1.0.93"
pyo3-ffi = "0.23.3"

[dependencies.pyo3]
version = "0.23.1"
features = ["auto-initialize"]

